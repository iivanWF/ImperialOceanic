<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Crucero</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    height: 80px;
    position: relative;
    background-color: transparent;
}
.header-container .actions ul li {
    color: #ffffff;
    list-style: none;
    display: inline-block;
    margin: 0 15px;
}

.header-container .actions ul li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 1rem;
    transition: color 0.3s ease;
}

.header-container .actions ul li a:hover {
    color: #FFD700;
}

.logo {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo img {
    height: 50px;
    width: auto;
}

.actions {
    display: flex;
    align-items: center;
    gap: 30px;
}

.actions ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 20px;
}

.actions ul li {
    display: inline-block;
}

.actions ul li a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    font-weight: bold;
    padding: 10px;
    transition: color 0.3s ease;
}

.actions ul li a:hover {
    color: #8EB5E1;
}

.actions .reg a {
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #003366;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.actions .reg a:hover {
    background-color: #8EB5E1;
}
.sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: transparent;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.sticky-header.scrolled {
    background-color: #4f56d9;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.sticky-header .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.sticky-header .nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
}

.sticky-header .nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.sticky-header .nav ul li a:hover {
    color: #002E5D;
}
.hero {
    background: url('https://www.travelandtourworld.com/wp-content/uploads/2024/12/cruise-ships1-1.jpg') no-repeat center center/cover;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero h1 {
    background-color: #0056b3; /* Cambié la opacidad a 1 para hacerlo opaco */
    padding: 20px;
    border-radius: 0; /* Asegura que los bordes sean rectos */
    font-size: 2rem;
}


.form-container {
    border-radius: 0; /* Asegura que las esquinas sean rectas */
    display: flex;
    justify-content: space-between;
    padding: 20px;
    margin: 0 auto;
    max-width: 1200px;

}

.form-section {
    flex: 1;
    margin: 0 10px;
    background-color: #002E5D; /* Fondo azul oscuro */
    color: white; /* Texto en blanco */
    padding: 20px;
    border-radius: 5px;
    margin-top: -100px; /* Ajusta el margen superior para que suba sobre la imagen */
    z-index: 1; /* Asegura que el contenido esté encima de la imagen */
    position: relative; /* Necesario para manejar el z-index */
}

.form-section h2 {

    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.form-section label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: white; /* Etiquetas en blanco */
}

.form-section select,
.form-section input {
    width: 85%; /* Ajustamos el tamaño del campo para que no sea tan grande */
    padding: 8px; /* Reducción del padding para hacerlo más pequeño */
    margin-bottom: 15px;
    border: 1px solid #ccc; /* Mantén el borde del rectángulo */
    border-radius: 0; /* Elimina las esquinas redondeadas */
    font-size: 0.9rem; /* Mantén el tamaño de la fuente que desees */
    text-align: center; /* Mantén el centrado del texto */


}

.form-section select {
    background-color: white; /* Fondo blanco para los desplegables */
    color: black; /* Texto negro en los desplegables */
}

.submit-btn {
    display: block;
    width: auto; /* Usamos "auto" para que el botón no ocupe el 100% del ancho */
    padding: 10px 45px; /* Reducido el padding para hacer el rectángulo más pequeño */
    background-color: #0056b3;
    color: white;
    font-size: 0.8rem; /* Reducido el tamaño del texto */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin: 20px auto; /* Centrado del botón */
    border-radius: 0; /* Elimina el redondeo de las esquinas */

}


.submit-btn:hover {
    background-color: #003d80;
}

@media (max-width: 768px) {
    .form-container {
        flex-direction: column;

    }

    .form-section {
        margin: 10px 0;
    }
}
    </style>
</head>
<body>
  <header id="cabecera" class="sticky-header">
    <div class="header-container">
        <!-- Logo y traductor -->
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div id="google_translate_element"></div>
        <!-- Menú y registro -->
        <div class="actions">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="Proyecto.html">Quiénes somos</a></li>
                <li><a href="#">Cruceros y experiencias</a></li>
            </ul>
            <div class="reg">
                <a href="#">Mi Cuenta</a>
            </div>
        </div>
    </div>
  </header>
    <div class="hero">
        <h1>Reserva ahora tu crucero</h1>
    </div>

    <div class="form-container">
        <div class="form-section">
            <h2>Selección de crucero</h2>
            <label for="destino">Destino*</label>
            <select id="destino" name="destino">
                <option value="" selected>SELECCIONA</option>
                <option>Barcelona</option>
                <option>Roma</option>
                <option>Atenas</option>
                <option>Estambul</option>
                <option>Niza</option>
                <option>Palermo</option>
                <option>Marsella</option>
                <option>Mykonos</option>
                <option>Santorini</option>
            </select>

            <label for="duracion">Duración del crucero*</label>
            <select id="duracion" name="duracion">
                <option value="" selected>SELECCIONA</option>
                <option>4 días</option>
                <option>6 días</option>
                <option>7 días</option>
                <option>9 días</option>
                <option>12 días</option>
                <option>15 días</option>
            </select>

            <label for="tipo-camarote">Tipo de camarote*</label>
            <select id="tipo-camarote" name="tipo-camarote">
                <option value="" selected>SELECCIONA</option>
                <option>Suite*</option>
                <option>Suite**</option>
                <option>Suite***</option>
            </select>

            <label for="pasajeros">Número de pasajeros*</label>
            <select id="pasajeros" name="pasajeros">
                <option value="" selected>SELECCIONA</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Opciones adicionales</h2>
            <label for="excursiones">Excursiones</label>
            <select id="excursiones" name="excursiones">
                <option value="" selected>SELECCIONA</option>
                <option>Excursión Cultural</option>
                <option>Excursión de Naturaleza</option>
                <option>Excursión Relax</option>
            </select>

            <label for="servicios-extra">Servicios extra</label>
            <select id="servicios-extra" name="servicios-extra">
                <option value="" selected>SELECCIONA</option>
                <option>Spa</option>
                <option>Sauna</option>
                <option>Parques recreativos</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Información personal</h2>
            <label for="nombre">Nombre completo*</label>
            <input type="text" id="nombre" name="nombre">

            <label for="dni">DNI/Pasaporte*</label>
            <input type="text" id="dni" name="dni">

            <label for="fecha-nacimiento">Fecha de nacimiento*</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">

            <label for="telefono">Número de teléfono*</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
    </div>

    <div style="max-width: 1200px; margin: 20px auto;">
      <button class="submit-btn" id="submitBtn">SIGUIENTE</button>
    </div>
    <br>
</body>
</html>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'es',
    includedLanguages: 'es,en,it,fr,ru,ar,ja,ko,hi',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
  }
</script>
<script>
document.getElementById("submitBtn").addEventListener("click", function() {
    let destino = document.getElementById("destino").value;
    let duracion = document.getElementById("duracion").value;
    let tipoCamarote = document.getElementById("tipo-camarote").value;
    let pasajeros = document.getElementById("pasajeros").value;
    let nombre = document.getElementById("nombre").value.trim();
    let dni = document.getElementById("dni").value.trim();
    let fechaNacimiento = document.getElementById("fecha-nacimiento").value;
    let telefono = document.getElementById("telefono").value.trim();

    if (destino === "" || duracion === "" || tipoCamarote === "" || pasajeros === "" ||
        nombre === "" || dni === "" || fechaNacimiento === "" || telefono === "") {
        alert("Por favor, completa todos los campos obligatorios.");
    } else {
        window.location.href = "reserva2.html";
    }
});
</script>
