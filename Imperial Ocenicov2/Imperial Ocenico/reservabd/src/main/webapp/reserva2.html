<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Crucero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="cabecera" class="sticky-header">
    <div class="header-container">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div id="google_translate_element"></div>
        <div class="actions">
            <ul>
              <li><a href="inicio.html">Inicio</a></li>
                <li><a href="Proyecto.html">Quiénes somos</a></li>
                <li><a href="#">Cruceros y experiencias</a></li>
            </ul>
            <div class="reg">
                <a href="#">Mi Cuenta</a>
            </div>
        </div>
    </div>
  </header>
    <div class="hero">
        <h1>Reserva ahora tu crucero</h1>
    </div>

    <div class="form-container">

        <div class="form-section">
            <h2>Información personal</h2>
            <hr class="separator">
            <label for="nombre">Información de pago</label>
            <input type="text" id="nombre" name="nombre">

            <label for="dni">Titular*</label>
            <input type="text" id="dni" name="dni">

            <label for="fecha-expiracion">MM/Y*</label>
            <input type="text" id="fecha-expiracion" name="fecha-expiracion" maxlength="5" placeholder="MM/Y">

            <label for="numero-tarjeta">NÚMERO DE TARJETA*</label>
            <input type="tel" id="numero-tarjeta" name="numero-tarjeta" maxlength="16" placeholder="1234567812345678">

            <label for="cvv">CVV*</label>
            <input type="tel" id="cvv" name="cvv" maxlength="3" placeholder="123">
        </div>
    </div>

    <div style="max-width: 1200px; margin: 20px auto;">
        <button class="submit-btn" id="submitBtn">Confirmación de Reserva</button>
    </div>
    <br>

    <script>
        const fechaExpiracionInput = document.getElementById('fecha-expiracion');

        fechaExpiracionInput.addEventListener('input', function () {
            let value = fechaExpiracionInput.value;

            value = value.replace(/[^0-9/]/g, '');

            if (value.length > 2 && value.indexOf('/') === -1) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }

            if (value.length > 5) {
                value = value.slice(0, 5);
            }

            fechaExpiracionInput.value = value;
        });

        const numeroTarjetaInput = document.getElementById('numero-tarjeta');

        numeroTarjetaInput.addEventListener('input', function () {
            let value = numeroTarjetaInput.value;

            value = value.replace(/[^0-9]/g, '');

            if (value.length > 16) {
                value = value.slice(0, 16);
            }

            numeroTarjetaInput.value = value;
        });

        const cvvInput = document.getElementById('cvv');

        cvvInput.addEventListener('input', function () {
            let value = cvvInput.value;

            value = value.replace(/[^0-9]/g, '');

            if (value.length > 3) {
                value = value.slice(0, 3);
            }

            cvvInput.value = value;
        });
    </script>
</body>
</html>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'es',
    includedLanguages: 'es,en,it,fr,ru,ar,ja,ko,hi',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
  }
</script>
<script>
document.getElementById("submitBtn").addEventListener("click", function() {
    let nombre = document.getElementById("nombre").value.trim();
    let dni = document.getElementById("dni").value.trim();
    let fechaExpiracion = document.getElementById("fecha-expiracion").value.trim();
    let numeroTarjeta = document.getElementById("numero-tarjeta").value.trim();
    let cvv = document.getElementById("cvv").value.trim();

    if (nombre === "" || dni === "" || fechaExpiracion === "" || numeroTarjeta === "" || cvv === "") {
        alert("Por favor, completa todos los campos obligatorios.");
    } else {
        window.location.href = "reserva3.html";
    }
});
</script>
